<head>
	<meta charset=utf-8>
	<title>SIM</title>
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }
		nav {
			    position: absolute;
			    background-color: #FFF;
					margin: 20px;
					padding: 20px;
					font-weight: bold;
				}
		nav section{
			font-size: 150%;
		}
		#choice {
			right: 0;
		}
		.choice{
			cursor: pointer;
		}
		#log{
			left: 0;
		}
		.log{
				cursor: pointer;
		}
		#info{
			bottom: 0;
			padding-left: 10px;
			padding-right: 10px;
			padding-top: 0px;
			padding-bottom: 0px;
		}
	</style>
</head>

<body>
	<!-- <script src='/lib/js/three.min.js'></script> -->
	<script src='/lib/js/OrbitControls.js'></script>
	<script src='/lib/js/ColladaLoader.js'></script>
	<script src='/lib/js/Projector.js'></script>
	<script src='/lib/js/Detector.js'></script>
	<script src='/lib/js/TransformControls.js'></script>
	<script src='/lib/js/threex.windowresize.js'></script>
	<script src='/lib/js/Sim.js'></script>
	<script src='/lib/js/Sim2.js'></script>
	<script src='/lib/js/sim-main.js'></script>
  <nav id="choice">
		<section>OPERATION</section>
		<p id="tb" class="choice" code="initial">TOP / BOTTOM</p>
		<p id="lr" class="choice" code="initial">LEFT / RIGHT</p>
		<p id="fb" class="choice" code="initial">FRONT / BACK</p>
		<p id="send" class="choice">send</p>
		<p id="label" class="choice">label</p>
		<img src="/images/noname.jpg" width="20px">
	</nav>
	<nav id="log">
		<section>LOG</section>
	</nav>
	<nav id="info">
		<p>Social Information Modeller Ver0.1</p>
	</nav>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
