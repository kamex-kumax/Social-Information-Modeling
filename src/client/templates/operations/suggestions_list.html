<template name="suggestionsList">

            <div class="modal-content">

                <div class="modal-header">
                  <a class="close" data-dismiss="modal">Ã—</a>
                    <h4 class="modal-title">Suggestions List</h4>
                </div>

                <div class="modal-body">

            </div>
